<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    
    <title>:: Customer Sign in ::</title>
    <link rel="icon" href="favion.ico" type="image/gif" sizes="16x16">  
     <!-- Bootstrap Core CSS -->    
    <link rel="stylesheet" type="text/css" href="dist/bootstrap-3.3.5/css/bootstrap.min.css">
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
     <!-- jQuery -->
    <script src="dist/jquery/jquery-2.1.4.min.js"></script>   
	
	<!-- Bootstrap Core JavaScript -->
	<script src="dist/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    
   

	 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div class="container">
        <p><br/></p>
        <div class="row">
             <div class="col-md-4">
                 <img src="./img/mms_login2.jpg" class="img-responsive" alt="Responsive image">
             </div>
             <div class="col-md-6">
                 <div class="panel panel-success">                  
                    <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                    </div>
                       <div class="panel-body">
                         
                           <form role="form" class="singup-form form-horizontal" action="" >
                               
 
           <div class="form-group has-error">
                                    <label for="inputname" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputname" placeholder="Name">
                                    </div>
                                </div>            
                                
                                <div class="form-group has-error">
                                    <label for="inputlastname" class="col-sm-2 control-label">LastName</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputlastname" placeholder="LastName">
                                    </div>
                                </div>
                               <div class="form-group has-error">
                                    <label for="inputusername" class="col-sm-2 control-label">UserName</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputusername" placeholder="UserName">
                                    </div>
                                </div>
                                <div class="form-group has-error">
                                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>    
                                </div>
                               <div class="form-group has-error">
                                    <label for="inputRePassword" class="col-sm-2 control-label">Confirm Password</label>
                                    <div class="col-sm-10">
                                    <input type="password" class="form-control password" id="inputRePassword" placeholder="Password" onkeyup="passConfirm(); return false;">
                                    <span id="confirmMessage" class="confirmMessage"></span>
                                    </div>    
                                </div>
                               <div class="form-group">
                                    <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                                    <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" id="inputAddress"></textarea>
                                    </div>
                                </div>
                               <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
                                    <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com">
                                    </div>    
                                </div>
                               <div class="form-group">
                                    <label for="inputTel" class="col-sm-2 control-label">Tel No.</label>
                                    <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="inputTel" placeholder="Telephone no.">
                                    </div>    
                                </div>
                               <!--
                               <div class="form-group">
                                    <label for="inputDepart" class="col-sm-2 control-label">Department</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputDepart" placeholder="สังกัด กอง/ศูนย์/สำนัก">
                                    </div>    
                                </div>
                               <div class="form-group">
                                    <label for="inputPosition" class="col-sm-2 control-label">Position</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPosition" placeholder="ตำแหน่ง">
                                    </div>    
                                </div>
                               -->
                               
                               <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">  Sign Up  </button>
                                    </div>
                               </div>
                        
                     </form>
                 
                       </div>
                  </div>
             </div>
 
    </div>
    </div>
    
       <!-- Custom Theme JavaScript -->
       <script src="js/customer.js"></script>
    
    
</body>
</html>

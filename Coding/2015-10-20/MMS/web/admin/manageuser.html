<body>

       
    <div class="container-fluid">      
             
           <!--Table Data-->
           <div class="row">
                <div class="col-lg-12">  
                    
                        <div class="dataTable_wrapper">
                            <div id="custom-toolbar">
                                <div class="form-inline"> 
                                    <a href="#" data-toggle="modal" data-target="#userform_popup" class="add ml10 admin" onClick="change_to_insert()" > <i class="fa fa-plus-circle"></i> new user </a>                                    
                                    
                                    <div class="form-group form-inline right">
                                        <label for="exampleInputName1">Select Role :</label>
                                        <select class="form-control" id="dropdown-sel-role" onchange="show_user_role(this.value)">
                                                <option>1</option>
                                        </select>
                                    </div>                                                                        
                                    
                                </div>    
                            </div>
                            
 				<table id="datatable-user" data-toggle="table" data-url="" data-search="true" data-pagination="true" data-show-columns="true" data-toolbar="#custom-toolbar">
                                   <thead class="bg-primary">
                                        <tr>
                                            <th data-field="no" data-sortable="true">Item</th>
                                        	
            				    <th data-field="name" data-sortable="true">Name</th>
           									
                                            <th data-field="lastname" data-sortable="true">LastName</th>
                                            <th data-field="shdept" data-sortable="true">Dept.</th>
                                            <th data-field="shunit" data-sortable="true">Unit</th>
                                            
                                            <th data-field="shrole" data-sortable="true">Role</th>
                                            <th data-field="username" data-sortable="true">username</th>
                                            
                                            <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents" >edit/delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>

                </div>
                <!--div /.row -->
         </div>
         <!--div / .col-lg-12-->
   
  
  
     
    <!-- div for popup EditUser Form -->
<div class="modal fade alert" id="userform_popup" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
       
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title" id="lineModalLabel-user-form"><i class="fa fa-user"></i>
Add User </h3>
        </div>
       
        <div class="modal-body">
            <form class="user-form">
                    <div class="row">
 			<div class="col-xs-6">
    				<div class="form-group">
                                    <label for="exampleInputName1">Name</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter name"> 
                                </div>
                    
                                <div class="form-group hidden" >
                                    <label for="exampleInputName1">iduser</label>
                                    <input type="text" name="iduser" id="iduser" placeholder="Enter iduser">
                                </div>
    				
                                <div class="form-group">
                                    <label for="exampleInputLastName1">LastName</label>
                                    <input type="text" class="form-control" name="lastname"  id="lastname" placeholder="Enter lastname">
                                </div>
                        
                   
                                <!-- select DEPT -->
                                                             
                                <div class="form-group">
                                    <label for="select-dept">Select Dept:</label>
                                    <select class="form-control" id="select-dept" name="iddept" >

                                    </select>
                                </div>
                   
                                <!-- select UNIT -->
                                <div class="form-group">
                                   <label for="select-unit">Select Unit:</label>
                                   <select class="form-control" id="select-unit" name="idunit" >

                                   </select>
                                </div>
                   
                                <!-- select POSITION -->
                                <div class="form-group">
                                   <label for="select-position">Select Position:</label>
                                   <select class="form-control" id="select-position" name="idposition"  >

                                   </select>
                                </div> 
                   
                                 <div class="form-group">
  				    <label for="exampleInputName9">Address</label>
                                    <textarea class="form-control custom-control" rows="8" name="address"  id="address" placeholder="Enter Address" style="resize:none"></textarea>  				    
			        </div>
                                 
              
              </div><!-- /div .col-xs-6"-->     
              <div class="col-xs-6">
                  
                                <div class="form-group">
  				    <label for="exampleInputUsername4">Username</label>
  				    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter username">
                                </div>
                                
                                <div class="form-group">
  				    <label for="exampleInputPassword3">Password</label>
  				    <input type="text" class="form-control" name="pwd" id="pwd"  placeholder="Enter password">
				</div> 
                               
                  
                                <div class="form-group">
                                    <label for="exampleInputName2">Email</label>
                                     <input type="text" class="form-control" name="email" id="email"  placeholder="Enter email">
                                </div>
                  
                                 <div class="form-group">
  				    <label for="exampleInputName7">Tel</label>
  				    <input type="text" class="form-control" name="tel" id="tel"  placeholder="Enter Tel">
                                </div>
                  
                                                      
                                <!-- select ROLE-->
                                <div class="form-group">
                                   <label for="select-role">Select Role:</label>
                                   <select class="form-control" id="select-role" name="idrole"  >

                                   </select>
                                </div>                                 
                  
                                <div class="form-group">
  				    
  				    <input type="text" class="form-control hidden" name="actunit" id="actunit" placeholder="Enter actunit">
                                </div>
                                
                                <label for="exampleInputUsername8">Select Action Unit :</label>
                                <div class="row">    
                                    <div class="col-md-2"> </div>
                                    <div class="col-md-10">
                                         
                                            <div class="form-group" id="check-unit">

                                               <label class="checkbox"><input type="checkbox" value="" onclick="select_actunit(this.value)">Option 1</label>

                                           </div>
                                    </div> 
                                    
                                </div>   
  
                                <div class="form-group hidden">
  				    <label for="exampleInputPassword3">form-type</label>
  				    <input type="text" class="form-control" name="" id="form-type" value="POST">
				</div>  
            </div><!-- /div .col-xs-6"-->  
	</div><!--div /.row -->
        
         <div class="row">
            <button type="submit" id="submitbtn" class="btn btn-primary center-block btn-user-insert">Submit</button>
	</div><!--div /.row -->

            </form>
        </div>
      </div>
    </div>
  </div>
</div>
